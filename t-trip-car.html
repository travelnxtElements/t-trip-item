<link rel="import" href="../polymer/polymer.html" />
<dom-module id="t-trip-car">
    <template>
        <div>[[logo]]</div>
        <div>[[name]]</div>
        <div>[[pickupDate]]</div>
        <div>[[dropoffDate]]</div>
        <div>[[status]]</div>
    </template>
</dom-module>
<script>
Polymer({
    is: "t-trip-car",

    properties: {
        logo: {
            type: String
            value: ''
        },

        name: {
            type: String
            value: ''
        },

        pickupDate: {
            type: Date,
            value: null
        },

        dropoffDate: {
            type: Date,
            value: null
        },

        status: {
            type: String,
            value: ''
        },

        inventory:{
        	type:Object,
        	value:null
        }
    },

    attached: function() {
        this.populateInventoryInfo();
    },

    populateInventoryInfo: function() {
    	this._translateInventoryInfo();
    },

    _translateInventoryInfo: function() {
        if (!this.inventory || !this.inventory.inventory || this.inventory.inventory.type.toLowerCase() !== 'car')
            console.error("car inventory not found!");

        return {
            //translate object here..
        };
    }
});
</script>
