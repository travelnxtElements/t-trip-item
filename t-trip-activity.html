<link rel="import" href="../polymer/polymer.html" />
<dom-module id="t-trip-activity">
    <template>
        <div>[[logo]]</div>
        <div>[[name]]</div>
        <div>[[date]]</div>
        <div>[[location]]</div>
        <div>[[status]]</div>
    </template>
</dom-module>
<script>
Polymer({
    is: "t-trip-activity",

    properties: {
        logo: {
            type: String
            value: ''
        },

        name: {
            type: String
            value: ''
        },

        date: {
            type: Date,
            value: null
        },

        location: {
            type: String,
            value: null
        },

        status: {
            type: String,
            value: ''
        },

        inventory: {
            type: Object,
            value: null
        }
    },

    attached: function() {
        this.populateInventoryInfo();
    },

    populateInventoryInfo: function() {
    	this._translateInventoryInfo();
    },

    _translateInventoryInfo: function() {
        if (!this.inventory || !this.inventory.inventory || this.inventory.inventory.type.toLowerCase() !== 'activity')
            console.error("activity inventory not found!");

        return {
            //translate object here..
        };
    }
});
</script>
