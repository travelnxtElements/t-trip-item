<link rel="import" href="../polymer/polymer.html" />
<dom-module id="t-trip-hotel">
    <template>
    	<div>[[logo]]</div>
    	<div>[[name]]</div>
    	<div>[[passengerCount]]</div>
    	<div>[[checkIn]]</div>
    	<div>[[checkOut]]</div>
    	<div>[[stay]]</div>
    	<div>[[status]]</div>
    </template>
</dom-module>
<script>
Polymer({
    is: "t-trip-hotel",

    properties: {
        logo: {
            type: String
            value: ''
        },

        name: {
            type: String
            value: ''
        },

        passengerCount: {
            type: Number
            value: 1
        },

        checkIn:{
        	type:Date,
        	value:null
        },

        checkOut:{
        	type:Date,
        	value:null
        },

        stay: {
            type: Number,
            value: 1
        },

        status: {
            type: String,
            value: ''
        },

        inventory:{
        	type:Object,
        	value:null
        }
    },

    populateInventoryInfo: function(inventory) {

    },

    _translateInventoryInfo: function(inventory) {
        if (!this.inventory)
            this.inventory = inventory;
        
        if (!this.inventory || !this.inventory.inventory || this.inventory.inventory.type !== 'hotel')
            console.error("hotel inventory not found!");

        return {
            //translate object here..
        };
    }
});
</script>
