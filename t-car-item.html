<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="dateBehavior.html">
<!--
    `t-car-item` car product component.
    This component shows information single car product.
	-->
<dom-module id="t-car-item">
    <template>
        <div>logo - [[logo]]</div>
        <div>name - [[name]]</div>
        <div>pickup date - [[_getDisplayDate(model.searchCriteria.pickupDate.date)]]</div>
        <div>dropoff date - [[_getDisplayDate(model.searchCriteria.dropoffDate.date)]]</div>
        <div>status - [[status]]</div>
    </template>
</dom-module>
<script>
Polymer({
    is: "t-car-item",
    behaviors:[Polymer.TravelnxtDateBehaviour],
    properties: {

        /**
         * logo url.
         * This is required field.
         */
        logo: {
            type: String,
            value: 'car logo'
        },

        /**
         * activity product model.
         * This model is inventoriesInfo model of type 'Car' sent in mystique order api response
         * This is required field.
         */
        model:{
        	type:Object,
        	value:null
        }
    },

    attached: function() {
        this._populateModel();
    },

    _populateModel: function() {
    	this.status = this.model.bookingStatus;
    	this.name = this.model.inventory.brand.name;
       // this._setDates();
    }
});
</script>
