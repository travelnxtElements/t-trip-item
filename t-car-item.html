<link rel="import" href="../polymer/polymer.html" />
<!--
    `t-car-item` car product component.
    This component shows information single car product.
	-->
<dom-module id="t-car-item">
    <template>
        <div>[[logo]]</div>
        <div>[[name]]</div>
        <div>[[pickupDate]]</div>
        <div>[[dropoffDate]]</div>
        <div>[[status]]</div>
    </template>
</dom-module>
<script>
Polymer({
    is: "t-car-item",

    properties: {

        /**
         * logo url.
         * This is required field.
         */
        logo: {
            type: String,
            value: 'car logo'
        },

        /**
         * air product model.
         * This model is inventoriesInfo model of type 'Flight' sent in mystique order api response
         * This is required field.
         */
        model:{
        	type:Object,
        	value:null
        }
    },

    attached: function() {
        this._populateModel();
    },

    _populateModel: function() {
    	this.status = this.model.bookingStatus;
    	this.name = this.model.inventory.brand.name;

    	this.pickupDate = this.model.searchCriteria.pickupDate.date;
    	this.dropoffDate = this.model.searchCriteria.dropoffDate.date;
    }
});
</script>
