<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="dateBehavior.html">
<link rel="import" href="t-trip-subitem-scaffold.html">
<!--
    `t-car-item` car product component.
    This component shows information single car product.
	-->
<dom-module id="t-car-item">
    <template>
        <t-trip-subitem-scaffold icon="maps:directions-car" status="[[model.bookingStatus]]">
            <div class="inventory-detail layout horizontal">
                [[model.inventory.brand.name]]
            </div>
            <div class="inventory-description">
                [[_getDisplayDate(model.searchCriteria.pickupDate.date)]]
                -
                [[_getDisplayDate(model.searchCriteria.dropoffDate.date)]]
            </div>
        </t-trip-subitem-scaffold>
    </template>
</dom-module>
<script>
Polymer({
    is: "t-car-item",
    behaviors:[Polymer.TravelnxtDateBehaviour],
    properties: {
        /**
         * activity product model.
         * This model is inventoriesInfo model of type 'Car' sent in mystique order api response
         * This is required field.
         */
        model:{
        	type:Object,
        	value:null
        }
    },

    attached: function() {
    }
});
</script>
