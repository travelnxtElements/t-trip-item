<link rel="import" href="../polymer/polymer.html" />
<dom-module id="t-hotel-item">
    <template>
    	<div>[[logo]]</div>
    	<div>[[name]]</div>
    	<div>[[passengerCount]]</div>
    	<div>[[checkIn]]</div>
    	<div>[[checkOut]]</div>
    	<div>[[stay]]</div>
    	<div>[[status]]</div>
    </template>
</dom-module>
<script>
Polymer({
    is: "t-hotel-item",

    properties: {
        logo: {
            type: String,
            value: ''
        },

        name: {
            type: String,
            value: ''
        },

        passengerCount: {
            type: Number,
            value: 1
        },

        checkIn:{
        	type:Date,
        	value:null
        },

        checkOut:{
        	type:Date,
        	value:null
        },

        stay: {
            type: Number,
            value: 1
        },

        status: {
            type: String,
            value: ''
        },

        inventory:{
        	type:Object,
        	value:null
        }
    },

    attached: function() {
        this.populateModel();
    },

    populateModel: function() {
    	this._translateModel();
    },

    _translateModel: function() {
        if (!this.inventory || !this.inventory.inventory || this.inventory.inventory.type.toLowerCase() !== 'hotel')
            console.error("hotel inventory not found!");

        return {
            //translate object here..
        };
    }
});
</script>
