<link rel="import" href="../polymer/polymer.html" />
<!--
    `t-activity-item` activity product component.
    This component shows information single activity product.
	-->
<dom-module id="t-activity-item">
    <template>
        <div>logo - [[logo]]</div>
        <div>name - [[name]]</div>
        <div>date - [[date]]</div>
        <div>location - [[location]]</div>
        <div>status - [[status]]</div>
    </template>
</dom-module>
<script>
Polymer({
    is: "t-activity-item",

    properties: {

        /**
         * logo url.
         * This is required field.
         */
        logo: {
            type: String,
            value: 'activity logo'
        },

        /**
         * activity product model.
         * This model is inventoriesInfo model of type 'Activity' sent in mystique order api response
         * This is required field.
         */
        model: {
            type: Object,
            value: null
        }
    },

    attached: function() {
        this._populateModel();
    },

    _populateModel: function() {
        if (!this.model || !this.model.inventory || this.model.inventory.type.toLowerCase() !== 'activity') {
            console.error("activity inventory not found!");
            return;
        }

        this.name = this.model.inventory.name;
        this.status = this.model.bookingStatus;
        this.location = this.model.searchCriteria.location.cityName || 'not sent by api';
        this._setDates();

    },

    _setDates: function() {
        var month = ["Jan", "Feb", "March", "April", "May", "June", "July", "Aug", "Sep", "Oct", "Nov", "Dec"];

        if (this.model.inventory.options[0].selectedDateTime) {
            var date = new Date(this.model.inventory.options[0].selectedDateTime.date);
            this.date = date.getDate() + ' ' + month[date.getMonth()];
        }
    }
});
</script>
