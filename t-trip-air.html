<link rel="import" href="../polymer/polymer.html" />
<dom-module id="t-trip-air">
    <template>
        <div>[[logo]]</div>
        <div>[[source]]</div>
        <div>[[destination]]</div>
        <div>[[adultCount]]</div>
        <div>[[childCount]]</div>
        <div>[[infantCount]]</div>
        <div>[[isRoundTrip]]</div>
        <div>[[status]]</div>
    </template>
</dom-module>
<script>
Polymer({
    is: "t-trip-air",

    properties: {
        logo: {
            type: String
            value: ''
        },

        source: {
            type: String
            value: ''
        },

        destination: {
            type: String,
            value: ''
        },

        adultCount: {
            type: Number
            value: 1
        },

        childCount: {
            type: Number
            value: 0
        },

        infantCount: {
            type: Number
            value: 0
        },

        onwardDate: {
            type: Date,
            value: null
        },

        returnDate: {
            type: Date,
            value: null
        },

        isRoundTrip: {
            type: Boolean,
            value: false
        },

        status: {
            type: String,
            value: ''
        },

        inventory: {
            type: Object,
            value: null
        }
    },

    populateInventoryInfo: function(inventory) {

    },

    _translateInventoryInfo: function(inventory) {
        if (!this.inventory)
            this.inventory = inventory;
        
        if (!this.inventory || !this.inventory.inventory || this.inventory.inventory.type !== 'air')
            console.error("air inventory not found!");

        return {
            //translate object here..
        };
    }
});
</script>
